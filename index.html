<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.7/tailwind.min.css" integrity="sha512-y6ZMKFUQrn+UUEVoqYe8ApScqbjuhjqzTuwUMEGMDuhS2niI8KA3vhH2LenreqJXQS+iIXVTRL2iaNfJbDNA1Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css">

  <title>Password Strength Background</title>
</head>

<body>
  <div id="background" class="background"></div>
  <div class="bg-white rounded p-10 text-center shadow-md">
    <h1 class="text-3xl">Image Password Strength</h1>
    <p class="text-sm text-gray-700 mt-2">Change the password to see the effect</p>
    <div class="my-4 text-left">
      <label for="email" class="text-gray-900">Email:</label>
      <input type="text" id="email" class="border block w-full p-2 mt-2 rounded" placeholder="Enter Email">
    </div>

    <div class="my-4 text-left">
      <label for="password" class="text-gray-900">Password:</label>
      <input type="password" id="password" class="border block w-full p-2 mt-2 rounded" placeholder="Enter Password">
    </div>

    <button class="bg-black text-white py-2 mt-4 inline-block w-full rounded" type="submite">Submit</button>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
